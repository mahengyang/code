<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:500px;width: 500px}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=1X7pvebi8LwTizC7Rb7I7Lby"></script>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>  
   
<body>  
<h1>地图demo</h1>
<form>
	<input type='text' name='site' size=100 />
	<input type='submit' value='使劲点一下'>
</form>
<p></p>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");          // 创建地图实例  
var initPoint = new BMap.Point(118.86, 32.06);  // 创建点坐标  
// 初始化地图，设置中心点坐标和地图级别  
map.centerAndZoom(initPoint, 13);  
map.addControl(new BMap.NavigationControl());

var shuiKu = new BMap.Point(104.114, 30.762);   
map.addOverlay(new BMap.Marker(shuiKu));
map.panTo(shuiKu);
</script>  
</body>  
</html>
